<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component | Maciej Ko≈ºuszek</title>
  </head>
  <body>
    <div class="card center">
      <div class="card__header"></div>
      <div class="card__body">
        <img
          src="../images/image-victor.jpg"
          alt="Profile Picture"
          class="card__image"
        />
        <div class="card__bio">
          <p class="card__name">Victor Crest</p>
          <p class="card__age">26</p>
          <p class="card__city">London</p>
        </div>
      </div>
      <div class="card__footer">
        <div class="card__social">
          <p class="card__numbers">80K</p>
          <p class="card__type">Followers</p>
        </div>

        <div class="card__social">
          <p class="card__numbers">803K</p>
          <p class="card__type">Likes</p>
        </div>

        <div class="card__social">
          <p class="card__numbers">1.4K</p>
          <p class="card__type">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
